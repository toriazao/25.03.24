    <button onclick="moverParaEsquerda()">Mover para esquerda</button>

    </div>
    
    <audio id="somAvatar">
        <source src="./Outer Banks_ Season 3 - _Where Do We Go From Here_ - Wesley Attew.mp3" type="audio/mpeg">

    </audio>

    <script>
        document.getElementById('imgAvatar').addEventListener('click', function() {
            var som = document.getElementById('somAvatar');
            som.play();
        });
